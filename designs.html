<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Designs - Phukao</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="images/homeButton.png" alt="Home"></a></li>
                <li><a href="research.html"><img src="images/researchButton.png" alt="Research"></a></li>
                <li><a href="contact.html"><img src="images/contactButton.png" alt="Contact"></a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h2>Art Gallery</h2>

        <!-- Logos Section -->
        <section class="gallery-section">
            <h3>Logos</h3>
            <div class="gallery-grid">
                <figure>
                    <img src="images/designs/3DFreesound.png" alt="3D Freesound Logo" class="gallery-image">
                    <figcaption>Spring 2024 Design</figcaption>
                </figure>
                <figure>
                    <img src="images/designs/mockup.png" alt="Sweater Mockup" class="gallery-image">
                    <figcaption>Spring 2024 Mockup</figcaption>
                </figure>
                <figure>
                    <img src="images/designs/FreesoundMetalLogo.png" alt="Freesound Metal Logo" class="gallery-image">
                    <figcaption>Fall 2024 Design</figcaption>
                </figure>
                <figure>
                    <img src="images/designs/MetalMockUp.png" alt="Metal Mockup" class="gallery-image">
                    <figcaption>Fall 2024 Mockup</figcaption>
                </figure>
            </div>
        </section>

        <!-- Posters Section -->
        <section class="gallery-section">
            <h3>Posters</h3>
            <div class="gallery-grid">
                <figure>
                    <img src="images/designs/poster1.png" alt="Poster 1" class="gallery-image">
                    <figcaption>Poster 1</figcaption>
                </figure>
                <figure>
                    <img src="images/designs/OpenJamPoster.jpg" alt="Open Jam Poster" class="gallery-image">
                    <figcaption>Open Jam Poster</figcaption>
                </figure>
            </div>
        </section>

        <!-- Half Posters Section -->
        <section class="gallery-section">
            <h3>Half Posters</h3>
            <div class="gallery-grid">
                <figure>
                    <img src="images/designs/halfPoster1.png" alt="Half Poster 1" class="gallery-image">
                    <figcaption>Half Poster 1</figcaption>
                </figure>
                <figure>
                    <img src="images/designs/halfPoster2.png" alt="Half Poster 2" class="gallery-image">
                    <figcaption>Half Poster 2</figcaption>
                </figure>
            </div>
        </section>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <footer>
        <p>&copy; 2024 That (Phukao) Prommolmard. All rights reserved.</p>
    </footer>

    <script>
        // Get the modal
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        var captionText = document.getElementById("caption");
        var images = document.getElementsByClassName("gallery-image");

        // Function to open the modal
        function openModal(img) {
            modal.style.display = "block";
            setTimeout(() => {
                modal.classList.add('show');
                modalImg.classList.add('show');
            }, 10);
            modalImg.src = img.src;
            captionText.innerHTML = img.alt;
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove('show');
            modalImg.classList.remove('show');
            setTimeout(() => {
                modal.style.display = "none";
            }, 300);
        }

        // Add click event to all gallery images
        for (var i = 0; i < images.length; i++) {
            images[i].onclick = function() {
                openModal(this);
            }
        }

        // Close the modal when clicking on the close button
        document.getElementsByClassName("close")[0].onclick = closeModal;

        // Close the modal when clicking outside the image
        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close the modal when clicking on the image itself
        modalImg.onclick = closeModal;

        // Close the modal when pressing the Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>
</body>
</html>
